    <h1>Quiz</h1>
    <div class="quiz">
      <h2>Which of the three, reduce, reuse or recycle, will help the most with plastic pollution?</h2>
      <div id="buttons">
        <button onclick="toggleButtons()" name="answer1">Reuse</button>
        <button onclick="correct()" name="answer2">Reduce</button>
        <button onclick="toggleButtons()" name="answer3">Recycle</button>
        <button onclick="toggleButtons()" name="answer4">They are all equal</button>
      </div>
      <div id="answer">
        <p>Sorry, it was reduce. Maybe next time?</p>
        <a href="q2.html">Next Question</a>
      </div>
      <div id="correct">
        <p>Nice!</p>
        <a href="q2.html">Next Question</a>

      </div>
    </div>
    <script type="text/javascript">
      function toggleButtons() {
        var x = document.getElementById("buttons");
        var y = document.getElementById("answer");
        var correct = document.getElementById("correct");
        if (x.style.display === "none") {
          x.style.display = "inline-block";
        } else {
          x.style.display = "none";
          y.style.display = "block";
        }
      }
      function correct() {
        var x = document.getElementById("buttons");
        var correct = document.getElementById("correct");
        correct.style.display = "block";
        x.style.display = "none";
      }
    </script>
